<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Player</title>
    <link href="./src/output.css" rel="stylesheet">
    <style>
        .background {
            background: url('https://img.freepik.com/premium-photo/pixel-art-illustration-library-with-bookshelves-desk-chairs-barrels_36682-87048.jpg?w=996') no-repeat center center/cover;
           /* background-image: url(https://149359637.v2.pressablecdn.com/wp-content/uploads/2021/08/Bookshelf-Wallpaper-About-Murals.jpg); */
            width: 100vw;
            height: 100vh;
        }

        .blurred-bg {
            backdrop-filter: blur(8px);
        }

        input[type="range"] {
            appearance: none;
            height: 6px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .glow {
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.5);
        }

        #time-container {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body class="relative flex justify-center items-center min-h-screen bg-gray-900 text-white background">
    <div class="absolute top-10 flex justify-center space-x-8 md:space-x-16">
        <div class="w-8 h-8 md:w-12 md:h-12 bg-yellow-500 rounded-full opacity-60 glow"></div>
        <div class="w-8 h-8 md:w-12 md:h-12 bg-yellow-500 rounded-full opacity-60 glow"></div>
        <div class="w-8 h-8 md:w-12 md:h-12 bg-yellow-500 rounded-full opacity-60 glow"></div>
    </div>

    <div id="time-container" class="absolute top-5 flex flex-col items-center text-white">
        <div class="flex items-end space-x-2">
            <span id="clock-time" class="text-8xl md:text-8xl font-bold font-mono">--:--</span>
            <span id="clock-ampm" class="text-4xl md:text-4xl font-medium opacity-80">AM</span>
        </div>
        <div id="full-date" class="text-sm md:text-lg opacity-80 mt-1">Loading date...</div>
    </div>


    <iframe id="youtube-player" width="0" height="0"allow="autoplay"></iframe>
    <div
        class="absolute bottom-5 left-1/2 transform -translate-x-1/2 w-[95%] md:w-[80%] lg:w-[60%] p-4 bg-gray-800 bg-opacity-90 rounded-xl shadow-lg blurred-bg flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
        <div class="w-12 h-12 flex items-center justify-center bg-gray-700 rounded-lg">
            üéµ
        </div>
        <div class="flex-1 text-center md:text-left">
            <p id="music-title" class="text-lg font-medium">Loading...</p>
            <p class="text-sm text-gray-400">By ZhelLofi</p>
        </div>

        <div class="flex space-x-3 md:space-x-4">
            <button id="prev" class="p-2 md:p-3 bg-gray-700 rounded-lg">‚èÆ</button>
            <button id="play-pause" class="p-2 md:p-3 bg-gray-700 rounded-lg">‚ñ∂</button>
            <button id="next" class="p-2 md:p-3 bg-gray-700 rounded-lg">‚è≠</button>
        </div>

        <div class="flex items-center space-x-2 md:space-x-3">
            <button id="theme-toggle" class="p-2 bg-gray-700 rounded-lg">üåô</button>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>

</html>
